<div class="box box-primary ui-sortable-handle" style="height: 250px">
    <div class="box-header with-border">
        <h3 class="box-title">Grid vs Generator</h3>
    </div>
    <!-- /.box-header -->
    <!--ko if:chartReady-->    
    <div class="box-body no-padding">
        <div id='chart-container'>
            <oj-chart id="pieChart"
                      type="pie" 
                      series="[[enerSeriesValue]]"
                      animation-on-display="auto"
                      animation-on-data-change="auto"
                      style-defaults.three-d-effect="on"
                      value-formats.series.tooltip-label="Source"
                      value-formats.value.tooltip-label="Energy"
                      data-label="[[pieChartSliceLabel]]"
                      hover-behavior="dim"
                      style="width:100%;height:200px;">
            </oj-chart>
        </div>
    </div>
    <!--/ko-->
</div>
