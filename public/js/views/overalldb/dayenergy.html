<div class="box box-primary">
    <div class="box-header with-border">
        <span class="text-white box-title">Daily Consumption</span>
        <div class="pull-right">
            <button type="button" class="btn btn-box-tool" data-bind="click: function() {
                        loadApplRawChart();
                      }">
                <i class="fa fa-line-chart fa-2x"></i>
            </button>
        </div>        
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <div class="oj-panel">
            <!--ko if:chartReady-->    
            <div class="box-body no-padding">
                <oj-chart id="lineChart"
                          type="bar"
                          series="[[enerSeriesValue]]"
                          animation-on-display="auto"
                          animation-on-data-change="auto"
                          time-axis-type="mixedFrequency"
                          orientation="vertical"
                          hover-behavior="dim"      
                          legend.rendered ="off"
                          y-axis.title ="kWh"
                          style="width:100%;height:250px;">
                </oj-chart>
            </div>    
            <!--/ko-->
            <!--        ko if:!chartReady()-->
            <div class="overlay" style="height: 500px;">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
            <!--/ko-->   
        </div>  
    </div>
    <!-- /.box-body -->   
</div>
