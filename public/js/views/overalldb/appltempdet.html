<div class="box box-primary">
    <div class="box-header with-border">
        <span class="text-white box-title">Appliance Temperature Graph</span>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
       
        <div class="row " style=" padding: 5px;">
             <!--ko if:ready-->
            <div class="col-md-3" >
                <oj-label   for="dsel">Appliance</oj-label>
                <oj-select-one id="dsel"  value="{{applId}}"   options="{{applIdArry}}">
                </oj-select-one>
            </div>
            <div class="col-md-3" >
                <oj-label for="frdt">From Date</oj-label>
                <oj-input-date-time id="frdt" value='{{fromDt}}' converter= '{
                                    "type":"datetime", 
                                    "options": {"pattern": " dd/MM/y, h:mm:ss a"}}'></oj-input-date-time>
            </div>
            <div class="col-md-3" >
                <oj-label for="todt">To Date</oj-label>
                <oj-input-date-time id="todt" value='{{toDt}}' converter= '{
                                    "type":"datetime", 
                                    "options": {"pattern": " dd/MM/y, h:mm:ss a"}}'"></oj-input-date-time>
            </div>         
            <div class="col-md-3 pad-top-25">
                <button class='btn btn-primary' data-bind="click:loadTempDetData">Load</button>
            </div>
            <!--/ko-->
        </div>
        <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-flex-item oj-flex-items-pad oj-panel">
            <div class="box-body no-padding">
                <!--ko if:chartReady-->
                <oj-chart id="lineChart"
                          type="line"
                          series="[[lineSeriesValue]]"
                          animation-on-display="auto"
                          animation-on-data-change="auto"
                          time-axis-type="mixedFrequency"
                          orientation="[[orientationValue]]"
                          hover-behavior="dim"           
                          zoom-and-scroll="live"
                          legend.position="top"
                          hide-and-show-behavior="withRescale"
                          overview.rendered="on"
                          style="width:100%;height:500px;">
                </oj-chart>
                <!--/ko-->
            </div>
            <!--        ko if:!chartReady()-->
            <div class="overlay" style="height: 500px;">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
            <!--/ko-->  
        </div>  
    </div>
    <!-- /.box-body -->
</div>
