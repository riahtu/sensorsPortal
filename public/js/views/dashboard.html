<div class="oj-flex">   
    <div class="oj-flex-item">
        <div class="oj-flex oj-flex-items-pad oj-flex-bar oj-toolbar">
            <div class="oj-flex-item oj-sm-6 oj-lg-3">
                <oj-label class="oj-label-inline"  for="appselect">Appliances</oj-label>
                <oj-select-one id="appselect"  value="[[appliance]]"  options="{{applianceArray}}" 
                               style="max-width:10em">
                </oj-select-one>
            </div>
            <div class="oj-flex-item oj-sm-6 oj-lg-3">
                <oj-label class="oj-label-inline"  for="select">Date Option</oj-label>
                <oj-select-one id="select"  value="[[period]]" on-value-changed="[[dateChangedHandler]]" 
                               style="max-width:10em">
                    <oj-option value="TD">Today</oj-option>
                    <oj-option value="YD">Yesterday</oj-option>
                    <!--        		<oj-option value="WK">Week</oj-option>
                                            <oj-option value="MM">Month</oj-option>-->
                    <oj-option value="CD">Custom Date</oj-option>
                </oj-select-one>
            </div>
            <div id="dates" class="oj-flex oj-flex-item oj-lg-6" data-bind="visible:(period()==='CD')">
                <div  class="oj-flex-item">
                    <oj-label for="fromDate" class="oj-label-inline">From Date</oj-label>
                    <oj-input-date id="fromDate" value='{{fromDate}}' style="max-width:10em"></oj-input-date>
                </div>
                <div class="oj-flex-item">
                    <oj-label for="toDate" class="oj-label-inline">To Date</oj-label>
                    <oj-input-date id="toDate" value='{{toDate}}' style="max-width:10em"></oj-input-date>
                </div>
            </div>
        </div>
        <div class="oj-flex-item">
            <div class="oj-flex">   
                <div id='temp-chart' class=" oj-flex-item oj-lg-12 oj-md-12" >
                    <div  data-bind="ojModule: {name: 'visuals/tempChart', params:chartParams}"></div>
                </div>  
                <div id='ener-chart' class=" oj-flex-item oj-lg-12 oj-md-12" >
                    <div  data-bind="ojModule: {name: 'visuals/energyChart', params:chartParams}"></div>
                </div>  

            </div>

        </div>
    </div>
</div>
