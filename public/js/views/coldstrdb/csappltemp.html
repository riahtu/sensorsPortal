<div class="container-fluid" style=" padding: 5px;">
    <div class="box" >
        <div class="box-body">
            <!-- ./row -->    
            <div class="row">
                <!--ko if:ready-->     
                <!-- ko foreach: coldStrDataArray -->
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="box box-primary">
                        <div class="box-header ">
                            <h3 class="box-title " ><span data-bind="text:name +' ('+ typedata.length+')'"></span></h3>
                        </div>
                        <!-- /.box-header -->                
                        <div class="box-body no-padding">
                            <table class="table dataTable table-condensed  table-responsive no-padding">
                                <thead><tr>
                                        <th >Appliance</th>
                                        <th >Cycles</th>
                                        <th >Up Time(min)</th>
                                        <th >Energy(kWh)</th>
                                        <th >Temperature</th>                                        
                                        <!--                                        <th >Status</th>-->
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach:typedata">
                                    <tr>
                                        <td  data-bind="text: name,css:{'text-red' : (cycles==0||dur==0||ener==0||temp==0)}"  > </td>
                                        <td data-bind="text: cycles,css:{'text-red' : cycles==0}"  ></td>
                                        <td data-bind="text: dur,css:{'text-red' : dur==0}" ></td>
                                        <td data-bind="text: ener,css:{'text-red' : ener==0}"   ></td>
                                        <td data-bind="text: temp,css:{'text-red' : temp==0}" ></td>
                                        <!--                                        <td data-bind="text: lastSeen" >  </td>-->
                                        <!--                                        <td  >  
                                                                                    <a  href="#" class='fa fa-line-chart fa-lg text-blue align-iconl30' data-bind="click: $parents[1].loadApplChart"></a>
                                                                                </td>       -->
                                    </tr>     
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>                
                <!-- /ko -->
                <!-- /ko -->
                <!--        ko if:!ready()-->
                <div class="overlay" style="height: 900px;">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
                <!--/ko-->  
            </div>
            <!-- ./row -->    
        </div>
        <!-- ./box-body -->    
    </div>
    <!-- ./box -->        
</div>
