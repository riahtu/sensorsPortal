<div class="box box-primary">

    <div class="box-body">
        <div class="row">
            <div class="col-md-3">
                <oj-label for="typselect">Type</oj-label>
                <oj-select-one id="typselect" style=" padding-left: 20px" value="{{selectedType}}" options="[[typeArray]]" on-value-changed="{{typeselect}}">
                </oj-select-one>
            </div>
            <div class="col-md-3">
                <oj-label for="applselect">Appliance</oj-label>
                <oj-select-one id="applselect" style=" padding-left: 20px" value="{{selectedAppl}}" options="[[typeApplArray]]" >
                </oj-select-one>
            </div>
            <div class="col-md-3">
                <oj-label for="dateSelect">Date</oj-label>
                <oj-input-date id="date2" value="{{date}}" name="date2"
                               on-value-changed="{{optionChange}}"
                               converter= '{
                               "type":"datetime",
                               "options": {"year": "numeric", "month": "long"}}'> </oj-input-date>
            </div>
            <div class="col-md-2 pad-top-25">
                <button class='btn btn-primary' data-bind="click:loadData">Load</button>
            </div>
        </div>
        <div class="row " style=" height: 200px; padding-top: 35px">
            <div class="col-md-2" >
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3 style=" color: white" data-bind="text: totalCycles">31</h3>

                        <h4 style=" color: white" >Cycles</h4>
                    </div>
                    <div class="icon">
                        <i class="fa fa-retweet"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="small-box bg-blue-gradient">
                    <div class="inner">
                        <h3 style=" color: white" data-bind="text: totalUpTime">31</h3>

                        <h4 style=" color: white" >Up Time (hours)</h4>
                    </div>
                    <div class="icon">
                        <i class="fa fa-clock-o"></i>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12" style=" padding: 0px 0px 20px;">
                <p class="text-center">
                    <strong>Cycles</strong>
                </p>
                <!-- /.box-header -->
                <!--ko if:chartReady-->    
                <div class="box-body no-padding">
                    <oj-chart id="cychart"
                              type="bar"
                              series="[[cycleSeriesValue]]"
                              groups="[[dateGroupsValue]]"
                              animation-on-display="auto"
                              animation-on-data-change="auto"
                              orientation="vertical"
                              hover-behavior="dim"      
                              legend.rendered ="off"
                              y-axis.title ="cycles"
                              x-axis.title ="days"
                              style="width:100%;height:250px;">
                    </oj-chart>
                </div>    
                <!--/ko-->
                <!--        ko if:!chartReady()-->
                <div class="overlay" style="height: 500px;">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
                <!--/ko-->   
            </div>  
            <div class="col-md-12 col-sm-12 " style=" padding: 20px 0px 0px;">
                <p class="text-center">
                    <strong>UpTime</strong>
                </p>
                <!--ko if:chartReady-->    
                <div class="box-body no-padding">
                    <oj-chart id="timechart"
                              type="bar"
                              series="[[ontimeSeriesValue]]"
                              groups="[[dateGroupsValue]]"
                              animation-on-display="auto"
                              animation-on-data-change="auto"
                              orientation="vertical"
                              hover-behavior="dim"      
                              legend.rendered ="off"
                              y-axis.title ="minutes"
                              x-axis.title ="days"
                              style="width:100%;height:250px;">
                    </oj-chart>
                </div>    
                <!--/ko-->
                <!--        ko if:!chartReady()-->
                <div class="overlay" style="height: 500px;">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
                <!--/ko-->   
            </div>  
        </div>
    </div>
    <!-- /.box-body -->   
</div>
